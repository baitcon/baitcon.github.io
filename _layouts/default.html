<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="top-bar">
    <h1>Baitcon</h1>
    <p>30! Years of Ice Cream and Counting</p>
    <img src="{{ '/assets/images/top-flowers.jpg' | relative_url }}" alt="A horizonal picture ofleaves and flowers">
  </div>
  <div class="container">
    <div class="left-bar">
      <nav>        
        {% assign pages_list = site.pages | sort: 'url' %}
        {% include listing.html pages=pages_list prefix='/' %}
      </nav>
    </div>
    <main>
      {{ content }}
    </main>
  </div>
  <footer>
    <p>&copy; Baitcon</p>
  </footer>
</body>
</html>
